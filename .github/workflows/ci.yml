name: CI
on: [push, pull_request]

jobs:
  build-ghc:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5' # Exact version of ghc to use
        cabal-version: '3.0'
    - run: runghc Main.hs
    - run: cabal install hlint
    - run: hlint .
